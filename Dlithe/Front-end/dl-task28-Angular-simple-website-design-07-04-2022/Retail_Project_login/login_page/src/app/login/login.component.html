<!-- {{loginForm | json}} -->
<div class="loginForm">
<mat-card class="card">
<form [formGroup]="loginForm">
  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
  <div class="form-group">
    <label for="username" class="label">Username</label>
    <input
      type="email"
      class="form-control"
      id="username"
      formControlName="username"
      placeholder="Enter username"
    />

  <div *ngIf="loginForm.controls['username'].touched &&
              loginForm.controls['username'].hasError('required')">
     <p style="color: red;">Name is required</p>
  </div>
</div>
  <div class="form-group">
    <label for="pwd" class="label">Password</label>
    <input
      type="password"
      class="form-control"
      id="pwd"
      formControlName="pwd"
      placeholder="Password"
    />
    <div *ngIf="loginForm.controls['pwd'].touched &&
              loginForm.controls['pwd'].hasError('required')">
     <p style="color: red;">Password is required </p>
  </div>
  </div>
  <!-- <div class="form-group">
    <label for="confirmpwd">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="pwd"
      formControlName="confirmpwd"
      placeholder="Confirm Password"
    />
    <div *ngIf="loginForm.errors">
      <div *ngIf="loginForm.errors['doNotMatch']">
          Passwords do not match
      </div>
  </div>
  </div> -->
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</mat-card>
</div>
