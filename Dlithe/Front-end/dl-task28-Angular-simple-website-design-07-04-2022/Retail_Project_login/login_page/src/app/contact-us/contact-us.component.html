<div class="contact">
  <mat-card class="card">
    <form action="" #registrationForm="ngForm">
      <div class="form-group">
        <label for="">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          placeholder="Enter your name"
          #name="ngModel"
          [(ngModel)]="registrationModel.name"
          [class.is-invalid]="name.valid"
          required
        />
        <div *ngIf="name.invalid && name.touched"><p style="color: red;">Name is required</p></div>
      </div>
      <div class="form-group">
        <label for="">Phone number</label>
        <input
          type="text"
          class="form-control"
          name="phno"
          id="phno"
          placeholder="Enter your phone number"
          #phno="ngModel"
          [(ngModel)]="registrationModel.phno"
          [class.is-invalid]="phno.valid"
          required
        />
        <div *ngIf="phno.invalid && phno.touched"><p style="color: red;">Phone number is required</p></div>
      </div>
      <div class="form-group">
          <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </mat-card>   
</div>
