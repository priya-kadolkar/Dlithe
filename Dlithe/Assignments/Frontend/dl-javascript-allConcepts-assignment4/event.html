<!DOCTYPE html>
<html>
  <body>
    <!-- Mouse events onmouseover and onmouseout-->
    <div
      onmouseover="mOver(this)"
      onmouseout="mOut(this)"
      style="
        background-color: #d94a38;
        width: 120px;
        height: 20px;
        padding: 40px;
      "
    >
      Mouse Over Me
    </div>
    <script>
      function mOver(obj) {
        obj.innerHTML = "Thank You";
      }

      function mOut(obj) {
        obj.innerHTML = "Mouse Over Me";
      }
    </script>
  </body>
</html>
